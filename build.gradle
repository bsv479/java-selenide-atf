plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.11.2"
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.19.1",
            "org.junit.jupiter:junit-jupiter:5.9.3",
            'org.assertj:assertj-core:3.24.2',
            'io.qameta.allure:allure-selenide:2.24.0'
    )
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}

allure {
    report {
        version.set("2.24.1") //Version of Allure Report (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // Handling annotations @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.24.0") // Version of Allure JUnit5 (https://github.com/allure-framework/allure-java)
            }
        }
    }
}